<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Scrum</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="timeOver()">
        <ion-icon name="time"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="grid-basic-page">
  <ion-header>
    <ion-toolbar no-border-top>
      <ion-segment [(ngModel)]="scrumPoker" (ionChange)="changeSegment()">
        <ion-segment-button value="ppoker">
          Planning
        </ion-segment-button>
        <ion-segment-button value="fibonacci">
          Fibonacci
        </ion-segment-button>
        <ion-segment-button value="tshirt">
          T-Shirt
        </ion-segment-button>
        <ion-segment-button value="natural">
          Natural
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-header>
  <div class="div_view" [ngSwitch]="scrumPoker">
    <ion-list *ngSwitchCase="scrumPoker">
      <ion-row class="row-page" style="margin-top:20px">
        <div class="letArrCard" *ngFor="let item of arrCard" [ngClass]="{'fewCards': isFewCards, 'manyCards': !isFewCards}">
          <ion-col class="col-page" style="padding:0px">
            <div id="idItem" class="divItem" [ngStyle]="{'background-color': bgColor, 'width.px':cardWidth, 'height.px': cardHeight, 'fontSize.em': fontSizeNumber, 'padding-top.px': paddingTopLabel }" (click)="itemTapped($event, item)">
              <!--<label id="idLabel" class="labelItem">{{item}}</label>-->
              {{item}}
            </div>
          </ion-col>
        </div>
        <img id="idImg" [ngStyle]="{'background-color': bgColor, 'width.px':cardWidth, 'height.px': cardHeight}" [ngClass]="{'imgFewCards': isFewCards, 'imgManyCards': !isFewCards}" class="imgItem" src="{{IMG_SEQUENCE}}" (click)="itemTapped($event, IMG_SEQUENCE)">
      </ion-row>
    </ion-list>
  </div>
</ion-content>
