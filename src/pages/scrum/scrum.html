<ion-content class="grid-basic-page">
  <div class="div_view" [ngSwitch]="scrumPoker">
    <ion-list *ngSwitchCase="scrumPoker">
      <ion-row class="row-page">
        <div class="letArrCard" *ngFor="let item of arrCard">
          <ion-col class="col-page">
            <div id="idItem" class="divItem" [ngStyle]="{'background-color': bgColor}" (click)="itemTapped($event, item)">
              <!--<label id="idLabel" class="labelItem">{{item}}</label>-->
              {{item}}
            </div>
          </ion-col>
        </div>
        <img id="idImg" [ngStyle]="{'background-color': bgColor}" class="imgItem" src="{{IMG_SEQUENCE}}" (click)="itemTapped($event, IMG_SEQUENCE)">
      </ion-row>
    </ion-list>
  </div>
  <ion-footer class="footer">
    <ion-segment [(ngModel)]="scrumPoker" color="primary" (ionChange)="changeSegment()">
      <ion-segment-button value="ppoker">
        Planning
      </ion-segment-button>
      <ion-segment-button value="fibonacci">
        Fibonacci
      </ion-segment-button>
      <ion-segment-button value="tshirt">
        T-Shirt
      </ion-segment-button>
      <ion-segment-button value="natural">
        Natural
      </ion-segment-button>
    </ion-segment>
  </ion-footer>
</ion-content>
<ion-footer>
  <ion-navbar>
    <ion-title>Scrum</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="timeOver()">
        <ion-icon name="time"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button menuToggle>
      <ion-icon name='ios-settings-outline'></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-footer>
